<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet M</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="../css/audio.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 
  
</head>
<body>
<div class="container">
<div class="header">
  <h1>Planet M</h1>

</div>
</div>
<br><br>
<div class="main">

  <div class="p">
    <div class="det">
      
      <div class="tr-art"></div>
      <div class="tr-name">Track Name</div>
      <div class="tr-artist">Track Artist</div>
    </div>
    <div class="btn">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
    <div class="sl_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_sli" onchange="seek()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="sl_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="vol_sli" onchange="setVol()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

</div>

  <script src="../jquery/scripts/audio.js"></script>
</body>
</html>
